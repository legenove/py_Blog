{% extends 'inner_base.html' %}
{% block manage_content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'manage_page' %}">管理首页</a></li>
        <li><a href="{% url 'list_categories' %}">分类管理</a></li>
        <li class="active">
            {% if category.id %}编辑{% else %}新建{% endif %}分类
        </li>
    </ol>
    <div class="op-bar">
        <a class="btn btn-link" href="{% url 'list_categories' %}">返回分类管理</a>
    </div>
    <form class="form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">标题:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" value="{{ category.title }}"/>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}
